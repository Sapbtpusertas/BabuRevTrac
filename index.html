<style>
  @keyframes gradient-animation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: linear-gradient(
      -45deg, 
      rgba(224, 231, 255, 0.4), 
      rgba(219, 234, 254, 0.4), 
      rgba(239, 246, 255, 0.4), 
      rgba(219, 234, 254, 0.4)
    );
    background-size: 400% 400%;
    animation: gradient-animation 25s ease infinite;
    opacity: 0.8;
  }

  /* Modal Content Styling */
  .modal-content-container table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.5rem 0;
  }
  .modal-content-container th, .modal-content-container td {
    border: 1px solid #e2e8f0;
    padding: 0.75rem;
    text-align: left;
    vertical-align: top;
  }
  .modal-content-container th {
    background-color: #f8fafc;
    font-weight: 600;
    color: #1e3a8a;
  }
  .modal-content-container ul, .modal-content-container ol {
    margin: 1rem 0 1rem 1.5rem;
  }
  .modal-content-container li {
    margin-bottom: 0.5rem;
  }
  .modal-content-container ol {
    list-style-type: decimal;
  }
  .modal-content-container ul {
    list-style-type: disc;
  }
</style>
